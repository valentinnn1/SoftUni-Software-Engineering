<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <h1><i class="fas fa-shopping-cart"></i>Buy online ticket to Milano</h1>
        <main>
            <section class="left">
                <img src="img/travel.png">
                <h3>Book your ticket NOW!</h3>
                <p>Start saving straight away with our special online rates.</p>
            </section>

            <section class="right">
                <p>
                    <select name="route" id="route">
                        <option value="malpensa">Malpensa</option>
                    </select>
                </p>
                <section class="right-flex">
                    <p>
                        <label for="entry">Entry</label>
                        <input type="date" name="entry" id="entry">
                    </p>
                    <p>
                        <label for="exit">Exit</label>
                        <input type="date" name="exit" id="exit">
                    </p>
                    <p>
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time">
                    </p>
                    <p>
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time">
                    </p>
                </section>
                <input type="submit" value="SEARCH">
            </section>
        </main>
    </section>
</body>

</html>

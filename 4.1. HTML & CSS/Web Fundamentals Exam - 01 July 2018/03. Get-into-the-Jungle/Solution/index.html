<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="img/img-01.png" alt="monkey">
        <section class="main">
            <h1>Monkey Login</h1>
            <form action="#">
                <p>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </p>
                <p>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </p>
            </form>
            <p>I am here for:</p>
            <ul class="herefor">
                <li>
                    <input type="radio" name="radio-button" id="bananas">
                    <label for="bananas">Bananas</label>
                </li>
                <li>
                    <input type="radio" name="radio-button" id="monkeys">
                    <label for="monkeys">Lady Monkeys</label>
                </li>
                <li>
                    <input type="radio" name="radio-button" id="fun">
                    <label for="fun">Fun</label>
                </li>
            </ul>
            <input type="submit" value="GET INTO THE JUNGLE">
            <p class="forgot">Forgot <a href="#">Username / Password?</a></p>
            <p class="create"><a href="#">Create your Account</a> <i class="fas fa-arrow-right"></i></p>
        </section>
    </div>
</body>

</html>

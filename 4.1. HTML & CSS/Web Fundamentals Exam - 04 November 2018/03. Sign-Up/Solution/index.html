<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="left">
            <p>SoftUni</p>
            <h1>Welcome to SoftUni.</h1>
            <h2>Are you ready to become a dev?</h2>
            <ul>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </section>
        <section class="right">
            <form action="#">
                <p>
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </p>
                <p>
                    <label for="rpassword">REPEAT PASSWORD </label>
                    <input type="rpassword" name="rpassword" id="rpassword" placeholder="********">
                </p>
                <footer>
                    <input type="submit" value="REGISTER">
                    <p><a href="#">I am already a ninja</a></p>
                </footer>
            </form>
        </section>
    </div>
</body>

</html>
